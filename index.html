<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minuteur</title>
</head>
<body>
    <main>
        <h1>Minuteur en ligne</h1>
        <form action="timer.html">
            <input type="number" min="0" max="23" name="hours" required>
            <input type="number" min="0" max="59" name="minutes" required>
            <input type="number" min="0" max="59" name="seconds" required>
            <button type="submit">Lancer le minuteur</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
